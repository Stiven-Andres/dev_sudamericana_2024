{% extends "base.html" %}

{% block title %}Buscar Equipo{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Buscar Equipo por ID</h1>

    {% if error_message %}
    <div class="alert alert-danger" role="alert">
        {{ error_message }}
    </div>
    {% endif %}

    <form action="/buscar-equipo/" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="equipo_id" class="form-label">Selecciona el Equipo:</label>
            <select class="form-select" id="equipo_id" name="equipo_id" required>
                <option value="">Selecciona un equipo...</option>
                {% for equipo in equipos %}
                <option value="{{ equipo.id }}">{{ equipo.nombre }} (ID: {{ equipo.id }})</option>
                {% endfor %}
            </select>
            <div class="invalid-feedback">
                Por favor, selecciona un equipo.
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Buscar Equipo</button>
    </form>
</div>
{% endblock %}
