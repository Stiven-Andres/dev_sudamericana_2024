{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">¡Ha ocurrido un error!</h4>
        <p>{{ error_message }}</p>
        <hr>
        <p class="mb-0">Por favor, inténtalo de nuevo o contacta al administrador si el problema persiste.</p>
    </div>
    <a href="{{ request.url_for('mostrar_inicio') }}" class="btn btn-primary mt-3">Volver al Inicio</a>
    <a href="{{ request.referrer }}" class="btn btn-secondary mt-3">Volver a la página anterior</a>
</div>
{% endblock %}
