{% extends "base.html" %}

{% block title %}Generar Reporte por Fase{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Generar Reporte por Fase</h2>

    <form method="post" action="/reportes/fase" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="fase" class="form-label">Seleccionar Fase:</label>
            <select class="form-select" id="fase" name="fase" required>
                <option value="" disabled selected>Elige una fase...</option>
                {% for f in fases %}
                    <option value="{{ f }}">{{ f }}</option>
                {% endfor %}
            </select>
            <div class="invalid-feedback">
                Por favor, selecciona una fase.
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary me-2">Generar/Actualizar Reporte</button>
            <a href="/inicio" class="btn btn-secondary">Volver al Inicio</a>
        </div>
    </form>

    <hr class="my-5">

    <h3 class="mb-3 text-center">Ver Todos los Reportes por Fase Existentes</h3>
    <div class="text-center">
        <a href="/reportes/fase/todos" class="btn btn-info">Ver Todos los Reportes por Fase</a>
    </div>

</div>
{% endblock %}
