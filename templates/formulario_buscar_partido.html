{% extends "base.html" %}

{% block title %}Buscar Partido{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Buscar Partido por ID</h1>

    {% if error_message %}
    <div class="alert alert-danger" role="alert">
        {{ error_message }}
    </div>
    {% endif %}

    <form action="/partidos/buscar" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="id_partido" class="form-label">Ingresa el ID del Partido:</label>
            <input type="number" class="form-control" id="id_partido" name="id_partido" required min="1">
            <div class="invalid-feedback">
                Por favor, ingresa un ID de partido v√°lido.
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Buscar Partido</button>
    </form>
</div>
{% endblock %}
